<script>
    let socket;
    $(document).ready(function() {
        namespace = '/wifi_data';
        socket = io(namespace);

        socket.on("connect_error", (err) => {
            console.log(`connect_error due to ${err.message}`);
        });

        socket.on('connect', function() {
            console.log("connected");
            socket.emit('new_wifi_data')
        });

        socket.on("new_data", function(data){
            console.log(data);
            socket.emit('new_wifi_data');
        })
    })

    
</script>
