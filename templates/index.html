<script>
    let socket;
    $(document).ready(function() {
        namespace = '/wifi_data';
        console.log("test");

        socket = io(namespace);

        socket.on("connect_error", (err) => {
            console.log(`connect_error due to ${err.message}`);
        });

        socket.on('connect', function() {
            console.log("test 2");
            socket.emit('new_wifi_data', {
                data: 'I\'m connected!'
            });
        });

        socket.on("new_data", function(data){
            console.log(data);
        })
    })

    
</script>
